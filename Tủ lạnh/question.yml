refrigerant:
  question: Khả năng làm lạnh của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Tủ lạnh kém lạnh
    - 3. Tủ lạnh không lạnh
    - 4. Tủ lạnh lúc lạnh lúc không
  code: LL

Light:
  question: Đèn của tủ lạnh có biểu hiện gì không?
  options:
    - 1. Bình thường
    - 2. Tủ lạnh chớp đèn liên tục
    - 3. Tủ lạnh không sáng đèn
  code: D

Block:
  question: Block của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Block đóng ngắt liên tục
    - 3. Block kêu to
    - 4. Block không hoạt động
  code: B

duct:
  question: Ống đồng của tủ lạnh có hiện tượng gì không?
  options:
    - 1. Bình thường
    - 2. Ống đồng có tia nước bắn ra
    - 3. Ống đồng có tuyết bám
  code: OD

temperature:
  question: Nhiệt độ của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Tủ lạnh nóng lên
    - 3. Nhiệt độ lạnh quá mức khiến cho hơi lạnh thoát ra ngoài
    - 4. Tủ lạnh lúc nóng lúc lạnh
  code: ND

action:
  question: Hoạt động của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Cảm biến hoạt động sai chức năng
    - 3. Phát ra tiếng "bục bục" khi vận hành
    - 4. Tủ lạnh hoạt động liên tục, dường như là 24/24 và không có dấu hiệu ngắt
    - 5. Tủ lạnh chạy ngắt liên tục
    - 6. Tủ lạnh không chạy, không hoạt động
    - 7. Tủ lạnh kêu to
    - 8. Tủ lạnh phát ra tiếng kêu tít tít
  code: HD

outdoor_unit:
  question: Tình trạng của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Ngăn mát bị đóng đá
    - 3. Tuyết dày đặc bám vào quạt tủ lạnh
    - 4. Gioăng cao su không bám chặt vào cánh tủ
    - 5. Gioăng cao su bị rách
    - 6. Ngăn đá xuất hiện tuyết bám dày đặc bên trong
    - 7. Ngắn mát bị đóng tuyết
    - 8. Đường hút về máy nén không đọng sương
  code: TT

outdoor:
  question: Dàn nóng của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Dàn nóng tủ lạnh đóng ngắt liên tục
    - 3. Dàn nóng không nóng
  code: DN

preserve:
  question: Khả năng bảo quản của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Thức ăn nhanh hỏng hơn bình thường
  code: BQ

odor:
  question: Mùi của tủ lạnh như thế nào?
  options:
    - 1. Bình thường
    - 2. Xuất hiện mùi nhựa
    - 3. Xuất hiện mùi gây khó chịu cho người sử dụng
  code: M